<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a8e303c3a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="weather.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <form id="search-form">
        <div class="container enter-city">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <form>
                <button type="submit" class="search-button">Search</button>
              </form>
            </div>
          </div>
        </div>
      </form>
      <br />
      <div class="total-forecast">
        <div class="container-day-forecast">
          <div class="row">
            <div class="col-3 city">
              <h2><span id="city">Nairobi</span></h2>
              <p>
                <span class="currentDate"></span><br />
                <span class="currentTime"></span>
              </p>
            </div>
            <div class="col-3 rain">
              <br /><br /><br />
              <p>
                Precipitation: <span id="precipitation"></span>%<br />
                Wind: <span id="wind"></span> km/h
              </p>
            </div>
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              id="icon"
            />
            <div class="col-3 current-forecast">
              <h2>
                <div id="temperature-description"></div>
              </h2>
              <div>
                <h3>
                  <strong id="temperature"></strong>
                  <span class="units"
                    ><a href="#" id="celcius-link">°C</a>/<a
                      href="#"
                      id="fahrenheit-link"
                      >°F</a
                    ></span
                  >
                </h3>
              </div>
            </div>
          </div>
        </div>
        <br />
        <em>The next few hours...</em>
        <div class="hourlyforecast" id="hourly-forecast"></div>
        <br />
        <em>The next few days...</em>

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div id="source">
      <a
        href="https://github.com/Leah1484/My-Weather-Application"
        target="_blank"
        >Open source code-</a
      >by Njoki Leah
    </div>
    <script src="weather.js"></script>
  </body>
</html>
