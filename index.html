<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a8e303c3a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="weather.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body
   class="background-image"
   data-new-gr-c-s-check-loaded="14.1054.0"
   data-gr-ext-installed
  >
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="container enter-city">
              <div class="row">
                <div class="col-8">
                  <input
                    type="text"
                    id="search-input"
                    class="form-control"
                    placeholder="Enter a city"
                    autofocus="on"
                    autocomplete="off"
                  />
                </div>
                <div class="col-2">
                  <form>
                    <button type="submit" id="search-button">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </form>
          <div class="city-info">
            <h1 id="city">Nairobi</h1>
            <ul>
              <li>
                <span class="currentDate"></span>
                <span class="currentTime"></span>
              </li>
              <li id="temperature-description"></li>
            </ul
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" id="icon" class="float-left" alt="" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celcius-link">°C</a>
                    <em>/</em>
                    <a
                          href="#"
                          id="fahrenheit-link"
                          >°F</a>
                  </span>
                </div>  
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Precipitation:
                  <span id="precipitation"></span>
                  %
                </li>
                <li>
                  Wind:
                  <span id="wind"></span>
                  km/h
                </li>
              </ul>
            </div>
          </div>
          <hr>
          <em>The next few hours...</em>
          <div class="hourlyforecast" id="hourly-forecast"></div>
          <br />
          <em>The next few days...</em>
          <div class="weather-forecast" id="forecast"></div>
            <div id="source">
              <a
            href="https://github.com/Leah1484/My-Weather-Application"
            target="_blank"
            id="find"
            >Open source code</a>
            <em>by</em>
            <a
            href="https://www.linkedin.com/in/leah-wamweru-313b89173/"
            target="_blank"
            id="find"
            >Leah Wamweru</a>
            </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
