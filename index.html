<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a8e303c3a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="weather.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <form id="search-form">
        <div class="container enter-city">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="search-button">Search</button>
            </div>
          </div>
        </div>
      </form>
      <br />
      <div class="total-forecast">
        <div class="container day-forecast">
          <div class="row">
            <div class="col-3 city">
              <h2><span id="city">Nairobi, Kenya</span></h2>
              <p>
              <span class="currentDate">Saturday 10 July</span><br />
              <span class="currentTime">15:00</span>
            </p>
              </p>
            </div>
            <div class="col-3 rain">
              <br /><br /><br />
              <p>
                Precipitation: <span id="precipitation">11</span>%<br />
                Wind: <span id="wind">13</span> km/h
              </p>
            </div>
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt= "" id="icon" /> 
            <div class="col-3 current-forecast">
              <h2>
                <div id="temperature-description">Mostly Cloudy</div>
              </h2>
              <div>
                  <h3>
                      <strong id="temperature">18</strong>
                      <span class="units"><a href="#" id="celcius-link">°C</a> /<a href="#" id="fahrenheit-link">°F</a></span>   
                    </h3>
              </div>                                
            </div>
          </div>
        </div>
        <br />
        <div class="container week-forecast">
          <div class="row">
            <div class="col-2">
              <h4>Sun</h4>
              <p><i class="fas fa-cloud-sun"></i></p>
              <p><strong>21°C</strong> <small>14°C</small></p>
            </div>
            <div class="col-2">
              <h4>Mon</h4>
              <p><i class="fas fa-cloud-showers-heavy"></i></p>
              <p><strong>22°C</strong> <small>14°C</small></p>
            </div>
            <div class="col-2">
              <h4>Tue</h4>
              <p><i class="fas fa-cloud-showers-heavy"></i></p>
              <p><strong>21°C</strong> <small>14°C</small></p>
            </div>
            <div class="col-2">
              <h4>Wed</h4>
              <p><i class="fas fa-cloud-sun"></i></p>
              <p><strong>21°C</strong> <small>14°C</small></p>
            </div>
            <div class="col-2">
              <h4>Thu</h4>
              <p><i class="fas fa-cloud-sun"></i></p>
              <p><strong>23°C</strong> <small>13°C</small></p>
            </div>
            <div class="col-2">
              <h4>Fri</h4>
              <p><i class="fas fa-cloud-sun"></i></p>
              <p><strong>23°C</strong> <small>13°C</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  <a href="https://github.com/Leah1484/My-Weather-Application" target="blank" id="source">Open source code-</a> by Njoki Leah
  <script src="weather.js"></script>
  </body>
</html>
